<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; }
    .wrapper { max-width: 900px; margin: 0 auto; padding: 1rem 2rem 3rem; }
    header { margin-bottom: 1.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid #eee; font-size: 0.9rem; }
    header a { color: #0366d6; text-decoration: none; }
    header a:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin-top: 0; }
    h2 { font-size: 1.35rem; margin-top: 2rem; border-bottom: 1px solid #eee; padding-bottom: 0.3rem; }
    h3 { font-size: 1.15rem; margin-top: 1.5rem; }
    code { background: #f4f4f4; padding: 0.2em 0.4em; border-radius: 3px; font-size: 0.9em; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; border-radius: 4px; }
    pre code { background: none; padding: 0; }
    table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
    th, td { border: 1px solid #ddd; padding: 0.5rem 0.75rem; text-align: left; }
    th { background: #f8f8f8; font-weight: 600; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    hr { border: none; border-top: 1px solid #eee; margin: 2rem 0; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
  <script>hljs.highlightAll();</script>
</head>
<body>
  <div class="wrapper">
    <header>
      <a href="{{ '/' | relative_url }}">‚Üê Back to Tutorials</a>
    </header>
    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
